paths:
  /api/users/:
    get:
      summary: Obtener a todos los usuarios
      tags:
        - Users
      responses:
        '200':
          description: Usuarios obtenidos correctamente
          content: 
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Error interno del servidor
  /api/users/{id}:  
    get:
      summary: Obtener un usuario
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $type: String
          description: ID del usuario a buscar
      responses:
        '200':
          description: Usuario obtenido correctamente
          content: 
            application/json:
              schema: 
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Error interno del servidor
    put:
      summary: Actualizar un usuario
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $type: String
          description: ID del usuario a actualizar
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              first_name: 
                type: string
              last_name: 
                type: string
              email: 
                type: string
              password: 
                type: string 
      responses:
        '200':
          description: Usuario actualizado correctamente
          content: 
            application/json:
              schema: 
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Error interno del servidor
    delete:
      summary: Eliminar un usuario
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $type: String
          description: ID del usuario a eliminar
      responses:
        '200':
          description: Usuario Eliminado correctamente
          content: 
            application/json:
              schema: 
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Error interno del servidor
